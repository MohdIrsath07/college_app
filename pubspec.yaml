name: college_app
description: A full-featured college application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # Firebase
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.5
  firebase_storage: ^11.2.6
  
  # State Management
  provider: ^6.0.5
  
  # UI Components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  table_calendar: ^3.0.9
  percent_indicator: ^4.2.3
  file_picker: ^5.3.3
  url_launcher: ^6.1.14
  intl: ^0.18.1
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # PDF Viewing
  syncfusion_flutter_pdfviewer: ^22.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/